<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h2>Crea medico Test</h2>
        <h:form>
            nombre:
            <h:inputText value="#{test_addMedicoBean.nombre}" />
            <br/>
            email:
            <h:inputText value="#{test_addMedicoBean.email}" />
            <br/>
            password:
            <h:inputSecret value="#{test_addMedicoBean.password}"  />
            <br/>
            cedula:
            <h:inputText value="#{test_addMedicoBean.cedula}" />
            <br/>
            <br/>
            <h:commandButton action="#{test_addMedicoBean.testAddMedico()}" value="Add Medico" />
            <br/>
            <h:commandButton action="#{test_addMedicoBean.makeReset()}" value="Reset" />
            
        </h:form>
        
        <h:form rendered="#{test_addMedicoBean.isAdded}" >
            <h2>Se ha creado Medico en DB</h2>
        </h:form>
        
    </h:body>
</html>
